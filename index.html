<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Display</title>
    <style>
        body {
            background-color: #242930; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #wrapper {
            position: relative;
            width: 50mm;
            height: 70mm;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 100px;
        }
        #color-layer {
            position: absolute;
            width: 38mm;
            height: 38mm;
            background-color: blue;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
        }
        #qr-image {
            width: 30mm;
            height: 30mm;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qr-image img {
            width: 100%;
            height: auto;
        }
        #fileInput {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #text-bottom {
            position: absolute;
            bottom: 2mm;
            left: 50%;
            transform: translateX(-50%);
            color: #0e0e0e8a;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <div id="wrapper">
        <div id="color-layer">
            <div id="qr-image"></div>
        </div>
        <div id="text-bottom">付款二维码</div>
    </div>

    <!-- Load jsQR for QR code detection -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <!-- Load qrcode for QR code generation -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fileInput = document.getElementById('fileInput');
            const qrImage = document.getElementById('qr-image');
            const colorLayer = document.getElementById('color-layer');
            let colors = ['blue', 'red', 'green', 'yellow'];
            let colorIndex = 0;

            fileInput.addEventListener('change', handleFile);

            function handleFile() {
                const file = fileInput.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            generateQRImage(code.data);
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function generateQRImage(data) {
                QRCode.toDataURL(data, { margin: 1 }, function (err, url) {
                    if (err) throw err;
                    qrImage.innerHTML = `<img src="${url}">`; // Set QR code image
                    fileInput.style.display = 'none'; // Hide file input after processing
                    setInterval(changeColor, 500); // Change background color every 500ms
                });
            }

            function changeColor() {
                colorLayer.style.backgroundColor = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            }
        });
    </script>
</body>
</html>
